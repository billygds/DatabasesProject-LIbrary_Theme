<!DOCTYPE html>
<html>
<head>
    <title>School Lib</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .connect-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .connect-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Welcome to School Lib</h1>
    <a href="login"><button class="connect-button">Log in</button></a>
    <a href="register"><button class="connect-button">Register</button></a>
</body>
</html>
