<!DOCTYPE html>
<html>
<head>
  <title>User Registration - School Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .back-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>User Registration - School Library</h1>
  <form action="process_registration" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="surname">Last Name:</label>
    <input type="text" id="surname" name="surname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="postal_code">Postal Code:</label>
    <input type="text" id="postal_code" name="postal_code" maxlength="5" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required>
    
    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="">Select</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="Other">Other</option>
    </select>
    
    <label for="class">Class:</label>
    <input type="text" id="class" name="class" required>
    
    <label for="user_type">User Type:</label>
    <select id="user_type" name="user_type" required>
      <option value="">Select</option>
      <option value="student">Student</option>
      <option value="professor">Professor</option>
    </select>
    
    <label for="school_id">School ID:</label>
    <input type="number" id="school_id" name="school_id" required>
    
    <input type="submit" value="Register">
    <a href="/" class="back-button">Back</a>
  </form>
</body>
</html>
